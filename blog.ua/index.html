<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RESTapi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
  </head>

  <body>
    <div class="container mt-5">
      <div class="row post-list">

      </div>

      <div class="row col-12">
        <div class="mr-5">
          <h2>Add new post</h2>
          <div class="form-group">
            <label for="title">Post title</label>
            <input type="text" class="form-control" id="title" aria-describedby="emailHelp" />
          </div>
          <div class="form-group">
            <label for="body">Body</label>
            <textarea class="form-control" id="body"></textarea>
          </div>
          <button class="btn btn-primary" onclick="addPost()">Add new post</button>
        </div>
        <div>
          <h2>Edit post</h2>
          <div class="form-group">
            <label for="title-edit">Post title</label>
            <input type="text" class="form-control" id="title-edit" aria-describedby="emailHelp" />
          </div>
          <div class="form-group">
            <label for="body-edit">Body</label>
            <textarea class="form-control" id="body-edit"></textarea>
          </div>
          <button class="btn btn-primary" onclick="updatePost()">Update post</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
